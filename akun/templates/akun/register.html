{% extends "akun/base.html" %}
{% load crispy_forms_tags %}
{% block KONTEN %}
  <div class="container content-section">
    <form method="post">
      <!-- Mengakses varible form default Django -->
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">
          <h1>Daftar Sekarang</h1>
        </legend>
        {{form|crispy}}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Daftar</button>
      </div>
    </form>
    <div class="border-top mt-4 pt-2">
      <small class="text-muted">
        Sudah punya akun ? <a class="ml-2" href="{% url 'login' %}">Masuk</a>
      </small>
    </div>
  </div>
{% endblock KONTEN %}
