{% extends "akun/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block KONTEN %}
  <div class="container content-section">
    <form method="post">
      <!-- Mengakses varible form default Django -->
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">
          <h1>Masuk</h1>
        </legend>
        {{form|crispy}}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Masuk</button>
        <small class="text-muted ml-2">
          <a href="{% url 'password_reset' %}">Lupa Password?</a>
        </small>
      </div>
    </form>
    <div class="border-top mt-4 pt-2">
      <small class="text-muted">
        Belum punya akun?<a class="ml-2" href="{% url 'register' %}">Daftar</a>
      </small>
    </div>
  </div>
{% endblock KONTEN %}
